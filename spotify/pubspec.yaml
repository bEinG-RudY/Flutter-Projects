name: spotify
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-262.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  flutter_bloc: 8.1.6
  hydrated_bloc: 9.1.5
  path_provider: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/
fonts:
  - family: Satoshi
    fonts:
     - asset: assets/fonts/Satoshi-Black.ttf
       weight: 900
     - asset: assets/fonts/Satoshi-Bold.ttf
       weight: 600
     - asset: assets/fonts/Satoshi-Medium.ttf
       weight: 500
     - asset: assets/fonts/Satoshi-Regular.ttf
       weight: 400
     - asset: assets/fonts/Satoshi-Light.ttf
       weight: 300
       